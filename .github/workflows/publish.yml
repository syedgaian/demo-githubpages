# File: .github/workflows/publish.yml
name: publish-to-github-pages
on:
    push:
        branches:
            - main

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout ğŸ›ï¸
              uses: actions/checkout@v4

            - name: Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§
              uses: ./.github/workflows/setup-node

            # - name: Setup Pages âš™ï¸
            #   uses: actions/configure-pages@v4
            #   with:
            #       static_site_generator: next

            - name: Restore cache
              uses: actions/cache@v3
              with:
                  path: |
                      .next/cache
                  # Generate a new cache whenever packages or source files change.
                  key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
                  # If source files changed but packages didn't, rebuild from a prior cache.
                  restore-keys: |
                      ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-

            - name: Build with Next.js ğŸ—ï¸
              run: npm run build && touch ${{ github.workspace }}/build/.nojekyll

            - name: List output directory (debugging) ğŸ“‚
              run: ls -la

            - name: Upload artifact ğŸ“¡
              uses: actions/upload-pages-artifact@v3
              with:
                  name: "github-pages"
                  path: ./build

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        runs-on: ubuntu-latest
        needs: build

        steps:
            - name: Publish to GitHub Pages ğŸš€
              id: deployment
              uses: actions/deploy-pages@v4
